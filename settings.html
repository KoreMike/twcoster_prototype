  <!-- start of page -->
  <div class="row">
    <div class="large-12 columns">

      <dl class="tabs vertical" data-tab>
        <dd class='active'>
        <a href="#vtab-panel1">Profile</a></dd>
        <dd><a href="#vtab-panel2">Set Variables</a></dd>
        <dd>
        </dl>
        <div class="tabs-content vertical">

          <!-- start of tab 1 -->
  <div class="content active" id="vtab-panel1">

  <div class="row" id="doc-forms">
    <div class="large-10 columns">
      <hr>
      <h3 class="text-center">User Profile</h3>
      <hr>
      <form class="custom">
        <fieldset>
          <legend>Edit your details</legend>

          <div class="row">
            <div class="large-12 columns">
              <label>Name</label>
              <input type="text" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Company</label>
              <input type="text" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Address</label>
              <textarea placeholder=""></textarea>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Vat no.</label>
              <input type="text" placeholder="">
            </div>
          </div>


          <div class="row" id="doc-almost-flat-button-groups">
            <div class="large-12 columns">

              <ul class="button-group">
                <li><a href="#" class="large button">Save</a></li>
              </ul>

            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

</div>
<!-- end of tab 1 -->


          <!-- start of tab 2 -->
  <div class="content active" id="vtab-panel2">

  <div class="row" id="doc-forms">
    <div class="large-10 columns">
      <hr>
      <h3 class="text-center">System Variables</h3>
      <hr>
      <form class="custom">
        <fieldset>
          <legend>Set Variables</legend>

          <div class="row">
            <div class="large-12 columns">
              <label>Project Types</label>
              <textarea placeholder="type 1, type 2, type 3..."></textarea>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Cost Types</label>
              <textarea placeholder="non-fixed cost, fixed cost, n/a"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Payment Rates per day/hr</label>
              <textarea placeholder="£100, £200"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Change Reasons</label>
              <textarea placeholder="Additional Work, Contact Difficulty, Delayed Review"></textarea>
            </div>
          </div>



          <div class="row" id="doc-almost-flat-button-groups">
            <div class="large-12 columns">

              <ul class="button-group">
                <li><a href="#" class="large button">Save</a></li>
              </ul>

            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

</div>
