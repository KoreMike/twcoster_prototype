<!-- start of tab 1 -->
  <div class="row" id="doc-forms">
    <div class="large-10 columns">
      <hr>
      <h3 class="text-center">Project Overview</h3>
      <hr>
      <form class="custom">
        <fieldset>
          <legend>Edit Project Details</legend>

          <div class="row">
            <div class="large-12 columns">
              <label>Project Name</label>
              <input type="text" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="large-4 columns">
              <label>Job Type</label>
              <select class ="styled-select">
                <option label="Software">Software</option>
                <option label="Hardware">Hardware</option>
                <option label="Appliance">Appliances</option>
                <option label="Company Procedures">Company Procedures</option>
              </select>
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                <label>Estimated Cost</label>
                <div class="small-3 columns">
                  <span class="prefix">£</span>
                </div>
                <div class="small-9 columns">
                  <input type="text" placeholder="">
                </div>
              </div>
            </div>
            <div class="large-4 columns">
              <div class="row collapse">
                <label>Actual Cost</label>
                <div class="small-3 columns">
                  <span class="prefix">£</span>
                </div>
                <div class="small-9 columns">
                  <input type="text" placeholder="">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Project Summary</label>
              <textarea placeholder=""></textarea>
            </div>
          </div>

          <div class="row">


            <div class="large-6 columns success">
              <label>Start Date</label>
              <input type="text">
              <small></small>
            </div>

            <div class="large-6 columns error">
              <label class="error">End Date</label>
              <input type="text" class="error">
              <small class="error"></small>
            </div>

          </div>


          <div class="row" id="doc-almost-flat-button-groups">
            <div class="large-12 columns">

              <ul class="button-group">
                <li><a href="#" class="large button">Save</a></li>
                <li><a href="#" class="large button">Add Project Task</a></li>
              </ul>

            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>

            </div>

            </div>
            <div class="large-6 columns">
              <label>Actual Days/hrs worked</label>
              <input type="text" placeholder="">
            </div>

            <div class="small-4 columns">
              <div class="row collapse">
                <label>Estimated Cost</label>
                <div class="small-3 columns">
                  <span class="prefix">£</span>
                </div>
                <div class="small-9 columns">

                </div>
              </div>
            </div>
            <div class="small-4 columns">

                  <span class="prefix">£</span>
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-6 columns">
              <label>Change Order Reference</label>
              <input type="text" placeholder="">
            </div>
              <div class="large-6 columns">
                <label>Change Reason</label>
                <select class ="styled-select">
                  <option label="Additional Work">Additional Work</option>
                  <option label="Contact Difficulty">Contact Difficulty</option>
                  <option label="Delayed Review">Delayed Review</option>
                </select>
              </div>
          </div>



          <div class="row">
            <div class="large-12 columns">

              <button class="button radius" type="button"><img src="images/paperclip.png" alt=""> Attach Change Order</button>

            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
